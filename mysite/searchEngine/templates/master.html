{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Charlychiu">
    <meta name="keyword" content="">
    <title>searchEngine | {% block title %}{% endblock %}</title>
    <!-- Icons-->
    <link href="{% static 'searchEngine/vendors/@coreui/icons/css/coreui-icons.min.css' %}" rel="stylesheet">
    <link href="{% static 'searchEngine/vendors/flag-icon-css/css/flag-icon.min.css' %}" rel="stylesheet">
    <link href="{% static 'searchEngine/vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'searchEngine/vendors/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet">
    <!-- Main styles for this application-->
    <link href="{% static 'searchEngine/css/style.min.css' %}" rel="stylesheet">
    <link href="{% static 'searchEngine/vendors/pace-progress/css/pace.min.css' %}" rel="stylesheet">

</head>

<body class="app header-fixed sidebar-fixed sidebar-lg-show">
<header class="app-header navbar">
    <button class="navbar-toggler sidebar-toggler d-lg-none mr-auto" type="button" data-toggle="sidebar-show">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">
        <img class="navbar-brand-full" src="#" width="89" height="25" alt="Charly Chiu">
        <img class="navbar-brand-minimized" src="#" width="30" height="30" alt="CC">
    </a>

</header>
<div class="app-body">
    <div class="sidebar">
        <nav class="sidebar-nav">
            <ul class="nav">
                <li class="nav-title">Project 1</li>
                <li class="nav-item nav-dropdown">
                    <a class="nav-link nav-dropdown-toggle" href="#">
                        <i class="nav-icon icon-star"></i> Icons</a>
                    <ul class="nav-dropdown-items">
                        <li class="nav-item">
                            <a class="nav-link" href="icons/coreui-icons.html">
                                <i class="nav-icon icon-star"></i> CoreUI Icons
                                <span class="badge badge-success">NEW</span>
                            </a>
                            <a class="nav-link" href="icons/flags.html">
                                <i class="nav-icon icon-star"></i> Flags</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="icons/font-awesome.html">
                                <i class="nav-icon icon-star"></i> Font Awesome
                                <span class="badge badge-secondary">4.7</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="icons/simple-line-icons.html">
                                <i class="nav-icon icon-star"></i> Simple Line Icons</a>
                        </li>
                    </ul>
                </li>

            </ul>
        </nav>
        <button class="sidebar-minimizer brand-minimizer" type="button"></button>
    </div>
    <main class="main">
        {% block content %}

        {% endblock %}
    </main>
</div>


<footer class="app-footer">
    <div>
        <a href="#">IIR</a>
        <span>&copy; 2018 IIR CSIE NCKU.</span>
    </div>
    <div class="ml-auto">
        <span>Powered by</span>
        <a href="#">Charlychiu</a>
    </div>
</footer>
<!-- CoreUI and necessary plugins-->
<script src="{% static 'searchEngine/vendors/jquery/js/jquery.min.js' %}"></script>
<script src="{% static 'searchEngine/vendors/popper.js/js/popper.min.js' %}"></script>
<script src="{% static 'searchEngine/vendors/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'searchEngine/vendors/pace-progress/js/pace.min.js' %}"></script>
<script src="{% static 'searchEngine/vendors/perfect-scrollbar/js/perfect-scrollbar.min.js' %}"></script>
<script src="{% static 'searchEngine/vendors/@coreui/coreui/js/coreui.min.js' %}"></script>
<!-- Plugins and scripts required by this view-->
<script src="{% static 'searchEngine/vendors/chart.js/js/Chart.min.js' %}"></script>
<script src="{% static 'searchEngine/vendors/@coreui/coreui-plugin-chartjs-custom-tooltips/js/custom-tooltips.min.js' %}"></script>
<script src="{% static 'searchEngine/js/main.js' %}"></script>
</body>
</html>
