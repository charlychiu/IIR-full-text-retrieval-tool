{% extends "master.html" %}
{% block title %}zipfDistribution - result{% endblock %}
{% block content %}
    <!-- Breadcrumb-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item active">zipfDistribution</li>
        <!-- Breadcrumb Menu-->
        <li class="breadcrumb-menu d-md-down-none">
        </li>
    </ol>

    <div class="container-fluid">
        <div class="animated fadeIn">
            <div class="card">
                <div class="card-header">
                    Result
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th width="10px">index</th>
                            <th>Article</th>
                            <th>Abstract</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for result in result_list %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ result.title }}</td>
                                <td>{{ result.abstract }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
